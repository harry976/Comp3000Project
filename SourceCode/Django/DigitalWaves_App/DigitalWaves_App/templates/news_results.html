<!DOCTYPE html>
<html>
<head>
    <title>News Results</title>
</head>
<body>
    <h1>News Results</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article.url }}" target="_blank">
                {{ article.title }}
            </a>
            <p>{{ article.description }}</p>
        </li>
        {% empty %}
        <p>No news articles found for this name.</p>
        {% endfor %}
    </ul>
</body>
</html>
